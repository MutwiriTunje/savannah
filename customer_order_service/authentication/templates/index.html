<html>
  <head>
    <meta charset="utf-8" />
    <title>Auth0</title>
  </head>
  <body>
    {% if session %}
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <br>
    <p><a href="{% url "create-customer" %}">Shop</a></p>
    <br>
    <p><a href="{% url 'logout' %}">Logout</a></p>
     
    {% comment %} <div><pre>{{pretty}}</pre></div> {% endcomment %}
    {% else %}
    <h1>Welcome Guest</h1>
    <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
  </body>
</html>
